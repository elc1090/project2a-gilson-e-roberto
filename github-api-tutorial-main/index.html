<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<h3 class="text-center mt-5 mb-5">GitHub API</h3>
<form id="gitHubForm" class="form-inline mx-auto" style="width: 300px">
    <div class="row">
        <div class="col-12">
            <label>Username</label>
            <input label="Username" id="usernameInput" class="form-control mb-5" type="text" name="username" placeholder="Digite aqui...">
        </div>
        <div class="col-12">
            <input id="repositoryInput" class="form-control mb-5" type="text" name="repository" placeholder="repository name">
        </div>
        <div class="col-12">
            <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
        </div>
    </div>
</form>
<ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px"></ul>
<script src="app.js"></script>
</body>

</html>
